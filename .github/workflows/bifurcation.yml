name: Bifurcation probe

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_full:
        description: "Run the full bifurcation probe after the smoke test"
        required: false
        default: false
        type: boolean

jobs:
  bifurcation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run smoke test
        id: smoke
        run: python -m pytest tests/test_bifurcation_probe_smoke.py -q

      - name: Generate smoke probe artifacts
        run: python bifurcation_probe.py --smoke --outdir bifurcation_results --log_level WARNING

      - name: Run full bifurcation probe
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_full == 'true'
        run: python bifurcation_probe.py --nx 32 --ny 32 --n_kappa 13 --n_h 33 --Tmax 120.0

      - name: Zip bifurcation results
        if: always()
        run: |
          if [ -d bifurcation_results ]; then
            zip -r bifurcation_results.zip bifurcation_results
          else
            echo "bifurcation_results directory not found"
            ls -al
            exit 1
          fi

      - name: Upload bifurcation artifact
        if: always()
        uses: actions/upload-artifact@v4.3.3
        with:
          name: bifurcation_results
          path: bifurcation_results.zip
