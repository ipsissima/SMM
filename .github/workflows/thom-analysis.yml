name: Run Thom diagnostic analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bifurcation probe smoke sweep
        run: |
          python bifurcation_probe.py \
            --nx 8 \
            --ny 8 \
            --n-kappa 3 \
            --n-h 5 \
            --dt 0.05 \
            --tmax 5.0 \
            --results-dir bifurcation_results_ci \
            --no-plots \
            --log-level WARNING

      - name: Upload bifurcation probe artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: bifurcation-probe-results
          path: bifurcation_results_ci
